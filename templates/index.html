<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg-gradient-primary min-vh-100">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card shadow-lg border-0 rounded-lg">
                        <div class="card-header bg-primary text-white text-center py-4">
                            <h1 class="card-title mb-0">
                                <i class="fas fa-file-alt me-2"></i>
                                Modern Resume Builder
                            </h1>
                            <p class="mb-0 mt-2">Create your professional resume in minutes</p>
                        </div>

                        <div class="card-body p-4">
                            <form method="POST" action="{{ url_for('preview') }}" id="resumeForm">
                                <!-- Personal Information Section -->
                                <div class="card mb-4 border-left-primary">
                                    <div class="card-header bg-light">
                                        <h4 class="mb-0"><i class="fas fa-user-circle me-2"></i>Personal Information</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="full_name" class="form-label">
                                                    <i class="fas fa-signature me-1"></i>Full Name *
                                                </label>
                                                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ resume_data.get('full_name', '') }}" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="email" class="form-label">
                                                    <i class="fas fa-envelope me-1"></i>Email *
                                                </label>
                                                <input type="email" class="form-control" id="email" name="email" value="{{ resume_data.get('email', '') }}" required>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="phone" class="form-label">
                                                    <i class="fas fa-phone me-1"></i>Phone
                                                </label>
                                                <input type="tel" class="form-control" id="phone" name="phone" value="{{ resume_data.get('phone', '') }}">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="location" class="form-label">
                                                    <i class="fas fa-map-marker-alt me-1"></i>Location
                                                </label>
                                                <input type="text" class="form-control" id="location" name="location" placeholder="City, State" value="{{ resume_data.get('location', '') }}">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="linkedin" class="form-label">
                                                    <i class="fab fa-linkedin me-1"></i>LinkedIn
                                                </label>
                                                <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/username" value="{{ resume_data.get('linkedin', '') }}">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="website" class="form-label">
                                                    <i class="fas fa-globe me-1"></i>Website/Portfolio
                                                </label>
                                                <input type="url" class="form-control" id="website" name="website" placeholder="https://yourwebsite.com" value="{{ resume_data.get('website', '') }}">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Professional Summary Section -->
                                <div class="card mb-4 border-left-success">
                                    <div class="card-header bg-light">
                                        <h4 class="mb-0"><i class="fas fa-lightbulb me-2"></i>Professional Summary</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="summary" class="form-label">
                                                Brief summary of your professional background and career objectives
                                            </label>
                                            <textarea class="form-control" id="summary" name="summary" rows="4" placeholder="Experienced professional with expertise in...">{{ resume_data.get('summary', '') }}</textarea>
                                        </div>
                                    </div>
                                </div>

                                <!-- Experience Section -->
                                <div class="card mb-4 border-left-info">
                                    <div class="card-header bg-light">
                                        <h4 class="mb-0"><i class="fas fa-briefcase me-2"></i>Professional Experience</h4>
                                    </div>
                                    <div class="card-body" id="experience-container">
                                        <div class="experience-entry mb-4 p-3 border rounded">
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">Job Title *</label>
                                                    <input type="text" class="form-control" name="exp_position[]" required>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">Company *</label>
                                                    <input type="text" class="form-control" name="exp_company[]" required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">Duration</label>
                                                    <input type="text" class="form-control" name="exp_duration[]" placeholder="Jan 2020 - Dec 2022">
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">Location</label>
                                                    <input type="text" class="form-control" name="exp_location[]" placeholder="City, State">
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Description</label>
                                                <textarea class="form-control" name="exp_description[]" rows="3" placeholder="Describe your key responsibilities and achievements..."></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-outline-primary" id="add-experience">
                                            <i class="fas fa-plus me-1"></i>Add Another Position
                                        </button>
                                    </div>
                                </div>

                                <!-- Education Section -->
                                <div class="card mb-4 border-left-warning">
                                    <div class="card-header bg-light">
                                        <h4 class="mb-0"><i class="fas fa-graduation-cap me-2"></i>Education</h4>
                                    </div>
                                    <div class="card-body" id="education-container">
                                        <div class="education-entry mb-4 p-3 border rounded">
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">Degree *</label>
                                                    <input type="text" class="form-control" name="edu_degree[]" required>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">School/University *</label>
                                                    <input type="text" class="form-control" name="edu_school[]" required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">Graduation Date</label>
                                                    <input type="text" class="form-control" name="edu_graduation[]" placeholder="May 2020">
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">GPA (Optional)</label>
                                                    <input type="text" class="form-control" name="edu_gpa[]" placeholder="3.8">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-outline-warning" id="add-education">
                                            <i class="fas fa-plus me-1"></i>Add Another Education
                                        </button>
                                    </div>
                                </div>

                                <!-- Skills Section -->
                                <div class="card mb-4 border-left-danger">
                                    <div class="card-header bg-light">
                                        <h4 class="mb-0"><i class="fas fa-tools me-2"></i>Skills</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="skills" class="form-label">
                                                List your skills separated by commas
                                            </label>
                                            <input type="text" class="form-control" id="skills" name="skills" placeholder="Python, JavaScript, Project Management, Leadership, etc." value="{{ resume_data.get('skills', '') }}">
                                            <div class="form-text">Example: Python, JavaScript, Project Management, Leadership, Data Analysis</div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="text-center pt-4">
                                    <button type="button" class="btn btn-outline-danger btn-lg me-3" id="clearFormBtn">
                                        <i class="fas fa-trash me-2"></i>Clear Form
                                    </button>
                                    <button type="submit" class="btn btn-success btn-lg me-3">
                                        <i class="fas fa-eye me-2"></i>Preview Resume
                                    </button>
                                    <button type="button" class="btn btn-primary btn-lg" onclick="window.print()">
                                        <i class="fas fa-print me-2"></i>Print
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Experience Template (hidden) -->
    <div id="experience-template" style="display: none;">
        <div class="experience-entry mb-4 p-3 border rounded">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Job Title *</label>
                    <input type="text" class="form-control" name="exp_position[]" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Company *</label>
                    <input type="text" class="form-control" name="exp_company[]" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Duration</label>
                    <input type="text" class="form-control" name="exp_duration[]" placeholder="Jan 2020 - Dec 2022">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" name="exp_location[]" placeholder="City, State">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="exp_description[]" rows="3" placeholder="Describe your key responsibilities and achievements..."></textarea>
            </div>
            <button type="button" class="btn btn-outline-danger btn-sm remove-experience">
                <i class="fas fa-trash me-1"></i>Remove
            </button>
        </div>
    </div>

    <!-- Education Template (hidden) -->
    <div id="education-template" style="display: none;">
        <div class="education-entry mb-4 p-3 border rounded">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Degree *</label>
                    <input type="text" class="form-control" name="edu_degree[]" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">School/University *</label>
                    <input type="text" class="form-control" name="edu_school[]" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Graduation Date</label>
                    <input type="text" class="form-control" name="edu_graduation[]" placeholder="May 2020">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">GPA (Optional)</label>
                    <input type="text" class="form-control" name="edu_gpa[]" placeholder="3.8">
                </div>
            </div>
            <button type="button" class="btn btn-outline-danger btn-sm remove-education">
                <i class="fas fa-trash me-1"></i>Remove
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
